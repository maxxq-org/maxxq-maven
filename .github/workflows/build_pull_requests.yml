name: Build pull requests

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build-java-17:
    uses: maxxq-org/maxxq-workflows/.github/workflows/maven-build-verify.yml@main
    secrets: inherit
    with:
      java-version:  17
      java-distribution: temurin
      
  build-java-21:
    uses: maxxq-org/maxxq-workflows/.github/workflows/maven-build-verify.yml@main
    secrets: inherit
    with:
      java-version:  21      
      java-distribution: oracle
