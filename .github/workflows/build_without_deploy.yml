name: Build feature branches and pull requests

on:
  push:
    branches: [ "feature/**" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    strategy:
      matrix:
        java-version: [17, 21, 25]
    uses: maxxq-org/maxxq-workflows/.github/workflows/maven-build-verify.yml@main
    secrets: inherit
    with:
      java-version: ${{ matrix.java-version }}
      java-distribution: temurin

